<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Al Bonian Contracting</title>
    <!-- Bootstrap CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      aria-label="Main navigation"
    >
      <div class="container">
        <!-- TODO: Replace with actual logo image -->
        <!-- Example: <img src="path/to/logo.png" alt="Arc Al Bonian Logo" height="40"> -->
        <a class="navbar-brand" href="#home">
          <img
            src="images/logo arc.svg"
            alt="Arc Al Bonian Logo"
            height="50"
            class="me-2"
          />
          <span>AR<span class="txt-600">C</span> Al Bonian</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Hero Section -->

    <section
      id="home"
      class="hero-section d-flex align-items-center min-vh-100 position-relative"
    >
      <!-- Placeholder Image -->
      <img
        src="/images/hero.jpg"
        class="placeholder-image img-fluid w-100 position-absolute"
        alt="Construction background"
        style="z-index: 0"
      />
      <!-- Video Background -->
      <div
        class="video-background position-absolute w-100 h-100"
        style="z-index: 1"
      >
        <video
          id="heroVideo"
          class="w-100 h-100 object-fit-cover"
          autoplay
          muted
          loop
          playsinline
          preload="auto"
          poster="https://via.placeholder.com/1920x1080?text=Construction"
        >
          <source src="images/video_preview_h264.mp4" type="video/mp4" />
          <p>Your browser doesn't support HTML5 video.</p>
        </video>
      </div>
      <!-- Overlay -->
      <div
        class="overlay position-absolute w-100 h-100"
        style="z-index: 2"
      ></div>
      <!-- Content -->
      <div class="container text-center" style="z-index: 3">
        <h1 class="hero-title display-4 text-white fw-bold">
          Arc Al Bonian Contracting
        </h1>
        <p class="hero-subtitle lead text-white">
          Leading in construction and development
        </p>
        <a href="#about" class="hero-button btn btn-lg">Learn More</a>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
